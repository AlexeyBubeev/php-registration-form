<!DOCTYPE html>
<html>
  <head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="/js/jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" href="/css/style.css"/>
    <script type="text/javascript" src="/js/registration.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="form_reg" action="reg.php" method="post">
        <ul class="tab-group">
          <li id="signup_tab" class="tab active"><a href="#signup">Регистрация</a></li>
          <li id="login_tab" class="tab"><a href="#login">Войти</a></li>
        </ul>
        <label id="label_name">Имя пользователя : <input placeholder="Вася Пупкин" type="text" name="name" id="name"> <span class="error"></span> </label>

        <label id="label_email">Электронный почтовый адрес : <input placeholder="vasya.pupkin@email.com" type="text" name="email" id="email"> <span class="error"></span> </label>
        <label>Загрузить картинку :</label>
        <label id="label_image">

          <div class="file_upload">
            <button type="button" class="submitbtn">Выбрать</button>
            <div>Файл не выбран</div>
            <input type="file">
          </div>
          <span class="error"></span>
        </label>
        <label>
          <div class="nice-submit" ><button class="submitbtn">Зарегистрироваться</button></div>
        </label>
      </form>
    </div>
  </body>
</html>
