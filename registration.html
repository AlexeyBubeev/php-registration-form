<!DOCTYPE html>
<html>
  <head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="/js/jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" href="/css/style.css"/>
    <script type="text/javascript" src="/js/registration.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="form_reg" action="reg.php" method="post">
        <input type="hidden" name="type" id="type_id" value="1">
        <ul class="tab-group">
          <li id="signup_tab" class="tab active"><a href="#signup">Регистрация</a></li>
          <li id="login_tab" class="tab"><a href="#login">Войти</a></li>
        </ul>
        <label id="label_name">Имя пользователя : <input placeholder="Вася Пупкин" type="text" name="name" id="name_id" class="v_input"> <span class="error"></span> </label>
        <label id="label_password">Пароль : <input placeholder="******" type="password" name="password" id="password_id" class="v_input"> <span class="error"></span> </label>
        <label id="label_email" class="signup_label">Электронный почтовый ящик : <input placeholder="vasya.pupkin@email.com" type="text" name="email" id="email_id" class="v_input"> <span class="error"></span> </label>
        <label class="signup_label">Загрузить картинку :</label>
        <label id="label_image" class="signup_label">
          <div class="file_upload">
            <button type="button" class="submitbtn">Выбрать</button>
            <div>Файл не выбран</div>
            <input type="file" id="file_id">
          </div>
          <span class="error"></span>
        </label>
        <div class="nice-submit" ><button id="go_submit" class="submitbtn">Зарегистрироваться</button></div>
        <span id="main_status"></span>
      </form>
    </div>
  </body>
</html>
